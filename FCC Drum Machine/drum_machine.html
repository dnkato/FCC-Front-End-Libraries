<!DOCTYPE html>
<html>
<head>
    <title>FCC: Drum Machine</title>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="drum_machine.js"></script>

</head>
<body>

<div id="outer-container">
<div id="drum-machine" class="text-center">
    <div class="drum-row row">
        <button id="btn-Q" class="drum-pad" onclick="playDrumPad('Q')">
            <audio id="Q" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3" preload="auto">Chord-1</audio>Q</button>
        <button id="btn-W" class="drum-pad" onclick="playDrumPad('W')">
            <audio id="W" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_2.mp3" preload="auto">Chord-2</audio>W</button>
        <button id="btn-E" class="drum-pad" onclick="playDrumPad('E')">
            <audio id="E" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_3.mp3" preload="auto">Chord-3</audio>E</button>
    </div>

    <div class="drum-row row">
        <button id="btn-A" class="drum-pad" onclick="playDrumPad('A')">
            <audio id="A" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3" preload="auto">Heater-1</audio>A</button>
        <button id="btn-S" class="drum-pad" onclick="playDrumPad('S')">
            <audio id="S" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3" preload="auto">Heater-2</audio>S</button>
        <button id="btn-D" class="drum-pad" onclick="playDrumPad('D')">
            <audio id="D" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3" preload="auto">Heater-3</audio>D</button>
    </div>

    <div class="drum-row row">
        <button id="btn-Z" class="drum-pad" onclick="playDrumPad('Z')">
            <audio id="Z" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3" preload="auto">Kick</audio>Z</button>
        <button id="btn-X" class="drum-pad" onclick="playDrumPad('X')">
            <audio id="X" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/side_stick_1.mp3" preload="auto">Side-Stick</audio>X</button>
        <button id="btn-C" class="drum-pad" onclick="playDrumPad('C')">
            <audio id="C" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3" preload="auto">Heater-6</audio>C</button>
    </div>

    <div class="drum-row row">
        <div id="display" class="container">&nbsp;</div>
    </div>

</div>
</div>

<script>
listenForEvents();
</script>

</body>
</html>

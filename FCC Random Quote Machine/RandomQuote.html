<!DOCTYPE html>
<html>
<head>
    <Title>FCC: Random Quote Machine</Title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="quotes.js"></script>
</head>

<body>

<div id="outer-box" class="container">
    <div id="quote-box" class="container text-center">
        <h1>Random Quote Machine</h1>
        <br>
        <h3 id="text">This is where the quote text will go...</h3>
        <br>
        <h3 id="author">--Author</h3>
        <br>
        <!-- Note: href attribute is generated in newQuote() -->
        <a id="tweet-quote" class="btn btn-primary" target="_blank"><i class="fa fa-twitter"></i> Tweet</a>
        <button id="new-quote" onClick="newQuote()" class="btn btn-primary">New Quote</button>
    </div>
</div>


<!-- Uncomment out the script below to run the FreeCodeCamp test scripts-->

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>FCC: Markdown Previewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.6.2/marked.js"></script>
    <script src="previewMarkdown.js"></script>
</head>
<body>


<div id="title-container" class="container-fluid text-center">
    <h1 id="title">Markdown Previewer</h1>
    <p id="description">Preview your Markdown Document</p>
</div>

<div class="container-fluid">

    <!-- top row: buttons and labels -->
    <div class="row">
        <div class="col-xs-6">
            <strong>Markdown</strong>
            <button class="btn btn-primary" onclick="initEditorText()">Initialize</button>
            <button class="btn btn-primary" onclick="clearEditorText()">Clear</button>
        </div>
        <div class="col-xs-6">
            <strong>HTML</strong>
            <!--
            <button class="btn btn-primary" onclick="previewMarkdown()">Preview</button>
            -->
        </div>
    </div>

    <!-- second row: editor and preview windows -->
    <div class="row">
        <textarea id="editor" class="col-xs-6"># Test</textarea>
        <div id="preview" class="col-xs-6">
        </div>
    </div>

</div>

<!-- Initialize the text and add event handler -->
<script>
    initEditorText();
    $("#editor").on('change paste keyup', previewMarkdown);
</script>


<!-- Uncomment out the script below to run the FreeCodeCamp test scripts-->
<!--
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
-->


</body>
</html>
